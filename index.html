<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="people.name">
    <div>{{people.name}}</div>
    <div>{{people.age}}</div>
    <!-- 数据不变化 视图不会刷新 -->
    {{getNewName}}
    <!-- 我们在内部会匹配 {{}} -->
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <button v-on:click="change"></button>
  </div>
  <script src="./src/mvvm.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        people: {
          name: '3zz',
          age: 25
        }
      },
      methods: {
        change(){
          this.people.name = 'zth'
        }
      },
      computed: {
        getNewName(){
          return this.people.name + 'handsome'
        }
      }
    })
  </script>
</body>
</html>
